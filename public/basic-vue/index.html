<!DOCTYPE html>
<html lang="ja">

  <head>

    <title>Vue基礎の話</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
  </head>

          updated: 'ちゃいます'

            console.log(newVal, oldVal);
            this.updated = 'ほい';
          }
        }
      })
  </script>
</body>
</html>
