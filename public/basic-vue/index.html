   </form>
  </div>
  <script>
    new Vue({
       el: '#app',
       data: {
        year: 2023
       },
       methods: {
        plus (){
       this.year++;
        },
        minus(){
          this.year--;
        },
        submit(){
          alert('submitted');
          console.log('heelo');
        }
       }
    })
  </script>
</body>
