<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue基礎の話</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      {{ nextYear('こんにちは') }} 
      <input :type="type" :value="inputData">//ここにdataを入れたい
      <a :href="link">ユーチューブ</a>
  </div>
  <script>
    new Vue({
       el: '#app',
       data: {
        person: {
          name: 'コジコーダー',
          age: 34
        },
        inputData: 'Hello',
        type:'number',
        link:'https://www.youtube.com'
       },
       methods: {
          nextYear(greeting){
             return greeting + '! '+this.person.name + ' は　来年に ' +(this.person.age +1) + ' 才です ';
          },
          otherMethods(){
            this.nextYear();
          }
       }
    })
  </script>
</body>
</html>
