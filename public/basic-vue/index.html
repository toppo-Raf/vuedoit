<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue基礎の話</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ year }} <br>
       <button v-on:click="plus">追加</button>
       <button v-on:click="minus">削除</button>
  </div>
  <script>
    new Vue({
       el: '#app',
       data: {
        year: 2023
       },
       methods: {
        plus (){
       this.year++;
        },
        minus(){
          this.year--;
        }
       }
    })
  </script>
</body>
</html>
