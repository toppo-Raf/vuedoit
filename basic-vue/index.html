<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue基礎の話</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      {{ name }}
  </div>
  <script>
    new Vue({
       el: '#app',
       deta: {
         name: 'コジコーダー'
       }
    })
  </script>
</body>
</html>
